server.port=11113
spring.application.name=userservice
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///orders
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.typeAliasesPackage=cn.order.pojo
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.cacheEnabled=false
#cluster
redis.cluster.nodes=114.55.92.112:8000,114.55.92.112:8001,114.55.92.112:8002
redis.cluster.maxTotal=200
redis.cluster.maxIdle=8
redis.cluster.minIdle=3